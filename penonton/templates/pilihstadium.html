<!DOCTYPE html>
{% extends "penonton_templates.html" %}
<html>
    {% block content %}
  <head>
    <title>Pembelian Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }
    </style>
  </head>
  <body>
      <div class="p-3 mt-3 ml-2 mb-0 text-dark" style="text-align: center">
          <h3 class="fw"> Pembelian tiket </h3>
      </div> 
      <div class="px-5 mt-0 carousel-inner">
      <div class="container">
      <form action="pembelian.html" method="get">
        <form action="" method="post">
          {% csrf_token %}
          <label for="stadium">Pilih Stadium:</label>
          <select id="stadium" name="stadium">
            {% for stadium in nama_stadium %}
              <option value="{{ stadium.nama }}">{{ stadium.nama }}</option>
            {% endfor %}
          </select>
          <br>
          <label for="tanggal">Tanggal:</label>
          <input type="date" id="tanggal" name="tanggal">
          <br>
          <button type="submit">Submit</button>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  {% endblock content %}
</html>
