<!DOCTYPE html>
{% extends "penonton_templates.html" %}
<html>
    {% block content %}
  <head>
    <title>List Waktu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="p-3 mt-3 ml-2 mb-0 text-dark" style="text-align: center">
        <h3 class="fw"> List Waktu {{ selected_stadium }}</h3>
    </div> 
    <div class="px-5 mt-0 mb-2 mx-5 text-dark" style="font-size: 15px">
      <form action="" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
          <thead class="thead-dark text-light" style="background: #051c2c">
            <tr>
              <th>List Waktu</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for time in split_time %}
            <tr>
              <td>{{ time.start_time }} - {{ time.end_time }}</td>
              <td>
                <input type="hidden" name="time" value="{{ time.start_time }}">
                <button type="submit" class="btn text-light p-1"
                  style="font-size: 14px; border-radius: 14px; width:8rem; background: #1f40cb">
                  Next
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
  </body>
  {% endblock content %}
</html>
