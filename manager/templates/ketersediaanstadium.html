{% include 'manager_templates.html' %}
{% load static %}
<!doctype html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
  </head>
  <body>
    
    <style>
        .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }
    </style>
<div class="container">
    <h2 class="a"> Peminjaman Stadium </h1>
        <form >
        <div class="p-5 mt-2 mb-2 text-dark">
    
          {% csrf_token %}
          <table>
            <tr>
              <p class="title-input mt-0 mb-1 ml-3 fw-bold" style="font-size: 15px; text-align:center"> Stadium:</p>
            </tr>
            <tr>
              <div class="form-floating">
                <select class="form-select form-control" name="player" id="addPemain" aria-label="Default select example"
                  style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 3.5rem; line-height: 1.5;">
                  <option disabled selected>--- Pilih Stadium ---</option>
                  {% for i in stadium %}
                  <option value={{i.id_stadium}}> {{i.nama}} </option>
                  {% endfor %}
                </select>
                <div class="form-group col-md-6" >
                    <label for="tanggalInput" >Tanggal:</label>
                    <input type="date" class="form-control" id="tanggalInput">
                  </div>
              </div>
            </tr>
          </table>
          <p style="text-align: center">
            <button type="submit" class="btn btn-dark m-3 lowbutton" role="button" 
            style="background: #051c2c; color:white"> Submit </button>
          </p>
        </div>
        </form>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"></script>
  </body>

  </html>
