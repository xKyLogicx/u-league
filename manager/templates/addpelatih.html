<!doctype html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
  </style>
</head>

<body>
    <div class="p-5 text-light" style="background: #051c2c">
        <h2 class="fw"> Daftar Pelatih </h1>
    </div> 

    <div class="p-5 mt-2 mb-2 text-dark">
        <form method="POST" id="addPelatihForm">
          {% csrf_token %}
          <table>
            <tr>
                <p class="title-input mt-0 mb-1 ml-3 fw-bold" style="font-size: 15px; text-align:left"> Pelatih yang mau didaftarkan:</p>
            </tr>
            <tr>
                <div class="form-floating">
                    <select class="form-select form-control" name="pemain" id="addPelatih"
                        aria-label="Default select example"
                        style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 4rem; line-height: 1.5;">
                        <option disabled selected>--- Pilih Pelatih ---</option>
                        <option value="Pelatih FGH" > Pelatih FGH - Sundungan </option>
                        <option value="Pelatih FGH" > Pelatih FGH - Tangkapan </option>
                        <option value="..." > ... </option>
                    </select>
                    <label for="addPelatih">  Pelatih - Spesialisasi </label>
                </div>
            </tr>
          </table> 
        </form>
    </div>
      

    <p style="text-align: center">
      <a class="btn btn-dark m-3" role="button" 
        style="font-size: 17px; border-radius: 20px; width:12rem">Submit</a>
    </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
