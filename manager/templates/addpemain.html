{% include 'manager_templates.html' %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <style>
      p {
          text-align: center;
      }
      
      label{
          font-size: 12px;
          font-weight: bold;
          color: black;
      }

      .lowbutton {
        font-size: 17px; 
        border-radius: 18px; 
        width:18rem;
      }

      .a{
            font-size: 30px;
            font-weight: bold;
            color: black;
            text-align: center;
        }

      
  </style>
</head>

<body>
    <h2 class="a"> Daftar Pemain </h1>

    <div class="p-5 mt-2 mb-2 text-dark">
        <form method="POST" id="addPemainForm">
          {% csrf_token %}
          <table>
            <tr>
                <p class="title-input mt-0 mb-1 ml-3 fw-bold" style="font-size: 15px; text-align:left"> Pemain yang mau didaftarkan:</p>
            </tr>
            <tr>
                <div class="form-floating">
                    <select class="form-select form-control" name="pemain" id="addPemain"
                        aria-label="Default select example"
                        style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 3.5rem; line-height: 1.5;">
                        <option disabled selected>--- Pilih Pemain ---</option>
                        {% for pemain in pemain_tersedia_list %}
                        <option value={{pemain.0}} > {{pemain.1}} - {{pemain.2}} </option>
                        {% endfor %}
                    </select>
                </div>
            </tr>
          </table> 
        </form>
    </div>
      

    <p style="text-align: center">
      <a href="{% url 'manager:show_teamdetail' %}"
        class="btn btn-dark m-3 lowbutton" role="button" 
        style="color:white">Submit</a>
    </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
