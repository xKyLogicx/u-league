<!doctype html>
<html lang="en">



<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    {% extends 'manager_templates.html' %}
    {% load static %}
  <style>
  </style>
</head>

{% block content %}
<body>
    <div class="p-5 mb-1 text-light" style="background: #051c2c">
        <h1 class="fw"> Form Registrasi </h1>
    </div> 

    <div class="p-5 mt-2 mb-2 text-dark">
      <form method="POST" id="teamForm">
        {% csrf_token %}
        <table>
          <tr>
              <p class="title-input mt-0 mb-1 ml-3 fw-bold" style="font-size: 15px; text-align:left"> ⚽ Nama Tim </p>
              <input style="font-size: 15px" 
              type="text" name="todo" 
              placeholder="Nama Tim" 
              id="team_name" class="form-control">
          </tr>
          <tr>
              <p class="title-input mt-4 mb-1 ml-3 fw-bold" style="font-size: 15px; text-align:left"> 🏫 Nama Universitas  </p>
              <input style="font-size: 15px" type="text" 
              name="desc" placeholder="Nama Universitas" 
              id="uni_name" class="form-control">
          </tr>
        </table> 
    </form>
    </div>
    
    <p style="text-align: center">
      <a class="btn btn-dark m-3" role="button" 
        style="font-size: 17px; border-radius: 20px; width:15rem">Daftar</a>
    </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>
{% endblock %}

</html>
