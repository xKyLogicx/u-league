<!doctype html>
<html lang="en">

{% include 'base_manager.html' %}
{% load static %}
{% load staticfiles %}

{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <style>
    </style>
</head>

<body>
    <div class="p-5 text-light" style="background: #051c2c">
        <h2 class="fw"> Daftar Pemain </h1>
    </div>

    <div class="p-5 mt-2 mb-2 text-dark">
        <form method="POST" id="addPertandinganForm">
            {% csrf_token %}
            <table>
                <tr>
                    <p class="title-input mt-0 mb-1 ml-3 fw-bold" style="font-size: 15px; text-align:left"> Stadium </p>
                </tr>
                <tr>
                    <div class="form-floating">
                        <select class="form-select form-control" name="pemain" id="addPertandingan"
                            aria-label="Default select example"
                            style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 4rem; line-height: 1.5;">
                            <option disabled selected>--- Stadium-stadium yang tersedia ---</option>
                            <option value="Stadium Gelora Bung Karno"> Stadium Gelora Bung Karno </option>
                            <option value="Stadium Senayan"> Stadium Senayan </option>
                            <option value="..."> ... </option>
                        </select>
                        <label for="addPertandingan"> Stadium </label>
                    </div>
                </tr>
                <tr>
                    <p class="title-input mt-3 mb-1 ml-3 fw-bold" style="font-size: 15px; text-align:left"> Tanggal </p>
                </tr>
                <tr>
                    <input id="datepicker" width="276" />
                </tr>
            </table>
        </form>
    </div>

    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap5'
        });
    </script>

    <p style="text-align: center">
        <a class="btn btn-dark m-3" role="button" style="font-size: 17px; border-radius: 20px; width:12rem">
            Next</a>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
