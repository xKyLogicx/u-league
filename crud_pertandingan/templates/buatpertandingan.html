<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
    <style>
    </style>
</head>

<body>
    <div class="p-5 text-light" style="background: #051c2c">
        <h2 class="fw"> Buat Pertandingan </h1>
    </div>

    <div class="p-5 mt-2 mb-2 text-dark">
        <form method="POST" id="buatPertandinganForm">
            {% csrf_token %}
            <table>
                <tr">
                    <div class="form-floating mb-3">
                        <select class="form-select form-control" name="pemain" id="addWasitUtama"
                            aria-label="Default select example"
                            style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 4rem; line-height: 1.5;">
                            <option disabled selected>--- Wasit yang tersedia ---</option>
                            <option value="Wasit AAA"> Wasit AAA </option>
                            <option value="Wasit BBB"> Wasit BBB </option>
                            <option value="Wasit BBB"> Wasit CCC </option>
                            <option value="..."> ... </option>
                        </select>
                        <label for="addWasitUtama"> Pilih Wasit Utama </label>
                    </div>
                </tr>
                <tr>
                    <div class="form-floating mb-3">
                        <select class="form-select form-control" name="pemain" id="addWasitPembantu1"
                            aria-label="Default select example"
                            style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 4rem; line-height: 1.5;">
                            <option disabled selected>--- Wasit yang tersedia ---</option>
                            <option value="Wasit AAA"> Wasit AAA </option>
                            <option value="Wasit BBB"> Wasit BBB </option>
                            <option value="Wasit BBB"> Wasit CCC </option>
                            <option value="..."> ... </option>
                        </select>
                        <label for="addWasitPembantu1"> Pilih Wasit Pembantu/Hakim Garis </label>
                    </div>
                </tr>
                <tr>
                    <div class="form-floating mb-3">
                        <select class="form-select form-control" name="pemain" id="addWasitPembantu2"
                            aria-label="Default select example"
                            style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 4rem; line-height: 1.5;">
                            <option disabled selected>--- Wasit yang tersedia ---</option>
                            <option value="Wasit AAA"> Wasit AAA </option>
                            <option value="Wasit BBB"> Wasit BBB </option>
                            <option value="Wasit BBB"> Wasit CCC </option>
                            <option value="..."> ... </option>
                        </select>
                        <label for="addWasitPembantu2"> Pilih Wasit Pembantu/Hakim Garis </label>
                    </div>
                </tr>
                <tr>
                    <div class="form-floating mb-3">
                        <select class="form-select form-control" name="pemain" id="addWasitCadangan"
                            aria-label="Default select example"
                            style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 4rem; line-height: 1.5;">
                            <option disabled selected>--- Wasit yang tersedia ---</option>
                            <option value="Wasit AAA"> Wasit AAA </option>
                            <option value="Wasit BBB"> Wasit BBB </option>
                            <option value="Wasit BBB"> Wasit CCC </option>
                            <option value="..."> ... </option>
                        </select>
                        <label for="addWasitCadangan"> Pilih Wasit Cadangan </label>
                    </div>
                </tr>
                <tr>
                    <td>
                        <p class="title-input mt-0 mb-1 mx-2 fw-bold" style="font-size: 15px; text-align:left"> Tim 1:  </p>
                    </td>
                    <td>
                        <div class="form-floating">
                            <select class="form-select form-control" name="pemain" id="addTim1"
                                aria-label="Default select example"
                                style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 4rem; line-height: 1.5; width: 30rem">
                                <option disabled selected>--- Tim yang sudah mendaftar di stadium ---</option>
                                <option value="Tim QWERTY" > Tim QWERTY </option>
                                <option value="Tim TYUIOP" > Tim TYUIOP </option>
                                <option value="..." > ... </option>
                            </select>
                            <label for="addTim1">  Tim 1 </label>
                        </div>
                    </td>
                    <td>
                        <p class="title-input mt-0 mb-1 ml-5 mx-2 fw-bold" style="font-size: 15px; text-align:left"> Tim 2:  </p>
                    </td>
                    <td>
                        <div class="form-floating">
                            <select class="form-select form-control" name="pemain" id="addTim2"
                                aria-label="Default select example"
                                style="padding-top: 1rem; padding-bottom: 0rem;font-size:13px; height: 4rem; line-height: 1.5; width: 30rem">
                                <option disabled selected>--- Tim yang sudah mendaftar di stadium ---</option>
                                <option value="Tim QWERTY" > Tim QWERTY </option>
                                <option value="Tim TYUIOP" > Tim TYUIOP </option>
                                <option value="..." > ... </option>
                            </select>
                            <label for="addTim2">  Tim 2 </label>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <p style="text-align: center">
        <a class="btn btn-dark m-3" role="button" style="font-size: 17px; border-radius: 20px; width:12rem">
            Submit</a>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
