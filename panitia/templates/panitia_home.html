{% include 'panitia_templates.html' %}
{% load static %}


{% block content %}
    <style>
        p {
            text-align: center;
        }

        h2 {
            font-size: 12px;
            font-weight: bold;
            color: black;
        }
        
        label{
            font-size: 12px;
            font-weight: bold;
            color: black;
        }

        .card{
            border-radius: 10px;
            height: auto;
            width: auto;
        }
        
        .a{
            font-size: 30px;
            font-weight: bold;
            color: black;
            text-align: center;
        }

        
    </style>

</head>
<body>
    <h1 class="a">DASHBOARD</h1>
    <div class="container" style="padding: 20px;">
        <div class="card card-outline-secondary" style="margin: 0px">
            <div class="card-body">
              <form autocomplete="off" class="form" role="form">
                {% csrf_token %}
                <div class="row" style="padding-top: 20px;">
                <div class="col-md-6" style="padding-left: 100px;">
                  <div class="form-group row">
                    <label class="col-lg-4 col-form-label form-control-label">Nama Depan            :</label>
                    <div class="col-lg-7">
                      <h8>Test</h8>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-lg-4 col-form-label form-control-label">Nama Belakang       :</label>
                      <div class="col-lg-7">
                        <h8>Villain</h8>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label form-control-label">Nomor HP            :</label>
                      <div class="col-lg-7">
                        <h8>02615555545</h8>
                      </div>
                      </div>
                
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label form-control-label">Email             :</label>
                        <div class="col-lg-7">
                          <h8>Test@gmail.com</h8>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-lg-4 col-form-label form-control-label">Alamat            :</label>
                        <div class="col-lg-7">
                          <h8>Gold Coast Avenue No. 12</h8>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-lg-4 col-form-label form-control-label">Status            :</label>
                        <div class="col-lg-7">
                          <h8>Mahasiswa</h8>
                        </div>
                        </div>
                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label form-control-label">Jabatan             :</label>
                      <div class="col-lg-7">
                        <h8>Ketua Panitia</h8>
                      </div>
                    </div>

                <div class="form-group row">
                  <label class="col-lg-5 col-form-label form-control-label">Rapat Yang Akan Datang  :</label>
                  <div class="col-lg-8">
                    <h8>Belum ada rapat</h8>
                  </div>
                </div>       
              </form>
            </div>
        </div>
    </div>

    {% endblock %}
